<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
        <div class="payment-method-title field choice">
            <input type="radio"
                   name="payment[method]"
                   class="radio"
                   data-bind="
                        attr: {
                            'id': getCode()
                        }, 
                        value: getCode(), 
                        checked: isChecked, 
                        click: selectPaymentMethod, 
                        visible: isRadioButtonVisible()"/>
            <label class="label" data-bind="attr: {'for': getCode()}">
                <span data-bind="text: getTitle()"></span>
            </label>
        </div>
    
        <div class="payment-method-content">
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
    
            <div class="field required">
                <div class="control">
                        <div id="dividoWidget" data-divido-widget data-divido-hide-deposit
                        data-bind="
                        attr: {
                            'data-divido-amount': window.checkoutConfig.totalsData.base_grand_total,
                            'data-divido-plans': window.checkoutConfig.payment.divido_financing.cart_plans,
                            'data-divido-deposit': window.checkoutConfig.payment.divido_financing.suggested_deposit_amount,
                        }
                     " 
                        >
             </div>
                </div>
            </div>
    
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: continueToDivido,
                            attr: {title: $t('Continue to Divido')},
                            enable: (getCode() == isChecked()),
                            css: {disabled: !isPlaceOrderActionAllowed()}
                            ">
                        <span data-bind="i18n: 'Continue to Divido'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
