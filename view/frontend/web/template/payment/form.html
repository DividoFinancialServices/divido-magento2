<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
        <div class="payment-method-title field choice">
            <input type="radio"
                   name="payment[method]"
                   class="radio"
                   data-bind="
                        attr: {
                            'id': getCode()
                        },
                        value: getCode(),
                        checked: isChecked,
                        click: selectPaymentMethod,
                        visible: isRadioButtonVisible()"/>
            <label class="label" data-bind="attr: {'for': getCode()}">
                <span data-bind="text: getTitle()"></span>
                <span class='divido-method-description' data-bind="text: window.checkoutConfig.payment.divido_financing.description"></span>
            </label>
        </div>

        <div class="payment-method-content">
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>

            <div class="field required">
                <div class="control">
                        <div id="dividoWidget" data-calculator-widget
                        data-mode='calculator'
                        data-bind="
                        attr: {
                            'data-amount': getValue()  * 100,
                            'data-plans': window.checkoutConfig.payment.divido_financing.cart_plans,
                            'data-language': window.checkoutConfig.payment.divido_financing.language_override,
                            'data-footnote': window.checkoutConfig.payment.divido_financing.widget_footnote
                        }
                     "
                        >
             </div>
                </div>
            </div>
            <div class="checkout-agreements-block">
                <div data-role="checkout-agreements">
                    <div class="checkout-agreements" data-bind="visible: isVisible">
                        <!-- ko foreach: agreements -->
                        <!-- ko if: ($parent.isAgreementRequired($data)) -->
                        <div class="checkout-agreement field choice required">
                            <input type="checkbox" class="required-entry"
                                   data-bind="attr: {
                                    'id': $parent.getCheckboxId($parentContext, agreementId),
                                    'name': 'agreement[' + agreementId + ']',
                                    'value': agreementId
                                    }"
                                   data-validate="{required:true}" />
                            <label class="label" data-bind="attr: {'for': $parent.getCheckboxId($parentContext, agreementId)}" for="agreement_checkmo_1">
                                <button type="button"
                                        class="action action-show"
                                        data-bind="click: function(data, event) { return $parent.showContent(data, event) }"
                                >
                                    <span data-bind="html: checkboxText"></span>
                                </button>
                            </label>
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: ($parent.isAgreementRequired($data)) -->
                        <div class="checkout-agreement">
                            <button type="button" class="action action-show"
                                    data-bind="click: function(data, event) { return $parent.showContent(data, event) }">
                                <span data-bind="html: checkboxText"></span>
                            </button>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                        <div id="checkout-agreements-modal" data-bind="afterRender: initModal" style="display: none">
                            <div class="checkout-agreements-item-content" data-bind="html: modalContent"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: continueToDivido,
                            attr: {title: $t('Continue to Finance')},
                            enable: (getCode() == isChecked()),
                            css: {disabled: !isPlaceOrderActionAllowed()}
                            ">
                        <span data-bind="i18n: 'Continue to Finance'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
